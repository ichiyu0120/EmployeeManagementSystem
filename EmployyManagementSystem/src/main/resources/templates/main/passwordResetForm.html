<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 xmlns:sec="https://mvnrepository.com/artifact/org.thymeleaf.extras/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8" />
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{css/layout.css}" />
<link rel="stylesheet" th:href="@{css/style.css}" />
<title>社員管理システム</title>
</head>
<body>
	<header>
		<div class="content">
			<div class="title">社員管理システム</div>
		</div>
	</header>

	<div class="login">
		<h3>パスワードの再設定</h3>
		<div class="form">
			<p>社員IDと社員名を入力してください。</p>
			<form th:action="@{/passwordResetCheck}" method="post" th:object=${passwordResetForm}>
				
				<div class="label">社員ID</div>
				<div class="input"  th:classappend="${#fields.hasErrors('empId')}?has-error">
					<input type="text" name="empId"  th:field="*{empId}"/>
					<span class="text-danger" th:if="${#fields.hasErrors('empId')}" th:errors="*{empId}">empId error</span>
				</div>
				
				<div class="label">社員名</div>
				<div class="input" th:classappend="${#fields.hasErrors('empName')}?has-error">
					<input type="text" name="empName"  th:field="*{empName}"/>
					<span class="text-danger" th:if="${#fields.hasErrors('empName')}" th:errors="*{empName}">empName error</span>
				</div>
				
				<div class="password_form">
				<div class="new_password_input">↓新しいパスワードを入力してください。↓</div>
				<div class="label">パスワード</div>
				<div class="input" th:classappend="${#fields.hasErrors('empPass')}?has-error">
					<input type="password" name="empPass"  th:field="*{empPass}"/>
					<span class="text-danger" th:if="${#fields.hasErrors('empPass')}" th:errors="*{empPass}">empPass error</span>
				</div>
				
				</div>
				<div class="login_label"></div>
				<div class="login_input">
					<input type="submit" value="確認" />
				</div>
			</form>
			<form th:action="@{/index}" method="get">
				<div class="login_label"></div>
				<div class="login_input">
					<input type="submit" value="戻る" />
				</div>
			</form>
		</div>
	</div>

	<footer>
		<div class="content">Copyright(C) 2019 Hogehoge System co., ltd, ALL Rights Reserved</div>
	</footer>
</body>
</html>
